<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="texts">
                <h3>Get <span>insights</span> that help <br> your business grow.</h3>
                <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
            </div>
            <div class="stats">
                <div class="stats-preview" id="companies">
                    <h6>10k+</h6>
                    <p>COMPANIES</p>
                </div>
                <div class="stats-preview" id="templates">
                    <h6>314</h6>
                    <p>TEMPLATES</p>
                </div>
                <div class="stats-preview" id="queries last-stat">
                    <h6>12M+</h6>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
        <div class="right">
            <img class="desktop-img" src="images/image-header-desktop.jpg" alt="">
            <img class="mobile-img" src="images/image-header-mobile.jpg" alt="">
        </div>
    </div>
</body>
</html>
